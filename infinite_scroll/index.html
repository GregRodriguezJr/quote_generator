<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=github.com">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="loader.svg" alt="loading" hidden>
    </div>
    <!-- Image Container -->
    <div class="image-container" id="imageContainer">
        <img src="https://images.unsplash.com/photo-1636138105085-3e9381a8e438?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8RnpvM3p1T0hONnd8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=60" alt="">
        <img src="https://images.unsplash.com/photo-1636138105085-3e9381a8e438?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8RnpvM3p1T0hONnd8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=60" alt="">
    </div>
    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
